<mat-card>
    <h2>Product Stock Overview</h2>

    <mat-form-field *ngIf="dataSource != null">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>


    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8"  *ngIf="dataSource != null">

        <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
    
        <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> NAME </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
    
        <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> PRICE </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>
    
        <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef> STOCK </th>
        <td mat-cell *matCellDef="let element"> 
            {{element.stock}}
        </td>
        </ng-container>
        
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button *ngIf="element.stock > 0" (click)="sellProduct(element)">
                    <mat-icon>add_shopping_cart</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


    <h4 *ngIf="dataSource == null"> No product found...</h4>
    
</mat-card>
